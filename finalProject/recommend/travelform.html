<!DOCTYPE html>

<html>
	<head>
		<title>Travel form</title>
		<link rel="stylesheet" type="text/css" href="../main.css">
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>travel blog</h1>
			</header>
			<nav>
				<a href="../index.html">Home</a>
				<a href="../photos.html">Photos</a>
			</nav>
			<div class="formtable">
				<div class="rows">
					<form action="thank_you.html" method="post" class="question">
						<img src="../image/buildings-car-city-1647120.jpg" alt="taxi cab" class="formpic"​​ >
						<p> country: </p>  
						<p> <input type="text" name="country" required> </p> 
							

						<p> city: </p>  
						<p> <input type="text" name="city" required> </p> 
						
						<p>select what season to go: </p> 
						<p>
							<select name"dropdown">
								<option value"1">summer</option>
								<option value"2">fall</option>
								<option value"3">winter</option>
								<option value"4">spring</option>
							</select>
						</p>
							
						<p>coment about the location: </p>     
						<p><textarea name="comments" rows="10" cols="65"></textarea></p>    
							  
						<p></p>
						<p> 
							<input type="submit" value="submit"class="formsubmit">			
						   <input type="reset"class="formsubmit">
						</p>   
						
					</form>

					<aside class="formaside">
						<img src="../image/ancient-architecture-asia-161247.jpg" alt="ancient architecture asia" class="sidepic">
						<img src="../image/architecture-bridge-buildings-427679.jpg" alt="bridge" class="sidepic">
						<img src="../image/bamboo-city-container-634009.jpg" alt="Cinque Terre" class="sidepic">

				</div>
